{% extends 'main.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/tag.css' %}">
{% endblock %}
{% block navContent %}
<nav>
  <div class="navbar-left">
    <a href="{% url 'home' %}">
      <img src="{% static 'assets/icon.png' %}" alt="DevConnector Logo">
      <span>DevConnector</span>
    </a>
  </div>
  {% block navbar %}
  <div class="navbar-right">
    <ul>
      <li><a href="{% url 'logout' %}" class="btn btn-success">Logout</a></li>
    </ul>
  </div>
  {% endblock navbar %}
</nav>
{% endblock navContent %}
{% block left %}
<div class="mb-3 container">
    <h1>Register for {{ hackathon.name }}</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <select name="teamname">
            <option value="">Select Collaborators</option>
            {% for team in tea %}
            <option value="{{ team.name }}">{{ team.name }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-primary submit-button">Register</button>
    </form>
</div>
{% endblock left %}
